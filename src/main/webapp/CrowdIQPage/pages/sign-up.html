<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>注册页面</title>

    <!-- Bootstrap Core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style type="text/css">
        label{font-weight: normal}
    </style>

    <title>注册页面</title>
</head>

<body>
<div id="wrapper">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <a class="navbar-brand" href="index.html">SB Admin v2.0</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-5 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign Up</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
                                <div class="form-group" hidden="true">
                                    <label></label>
                                    <form>
                                        <input type="text" class="form-control span12">
                                    </form>
                                </div>
                                <div class="form-group">
                                    <label>Username</label>
                                    <form id="username">
                                        <input id="add_username" name="add_username" type="text" class="form-control span12" placeholder="length:2-8" required="">
                                    </form>
                                </div>
                                <div class="form-group">
                                    <label>Email Address</label>
                                    <form id="email">
                                        <input  id="add_email" name="add_email" type="text" class="form-control span12" placeholder="input a valid email address" required="">
                                    </form>
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <form id="password">
                                        <input  id="add_password" name="add_password" type="password" class="form-control span12" placeholder="length:6-12" required="">
                                    </form>
                                </div>
                                <div class="form-group">
                                    <label>Confirm Password</label>
                                    <form id="cpassword">
                                        <input type="password" class="form-control span12" id="add_cpassword" name="add_cpassword">
                                    </form>
                                </div>
                                <div class="form-group">
                                    <label>Account</label>
                                    <form id="account">
                                        <input type="text" class="form-control span12" id="add_account" name="add_account" placeholder="range:0-10000" required="">
                                    </form>
                                </div>
                                <div class="form-group">
                                    <label>Category</label>
                                    <div style="display:inline;float: right">
                                        <input type="radio" name="category" checked="checked" value="requester">Requester&nbsp;&nbsp;
                                        <input type="radio" name="category" value="worker">Worker
                                    </div>
                                </div>
                                <a href="#" class="btn btn-default pull-right" id="sign_up">Sign Up!</a>
                                <label class="remember-me"><input type="checkbox"> I agree with the <a href="terms-and-conditions.html">Terms and Conditions</a></label>
                                <div class="clearfix"></div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <!-- jQuery -->
    <script src="../vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../vendor/metisMenu/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>

    <script src="../divlib/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="../divlib/require.js" data-main="../divjs/sign-process.js"></script>

</body>

</html>
